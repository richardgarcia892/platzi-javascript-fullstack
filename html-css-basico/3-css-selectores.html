<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background: lightgreen;
      }
      .myDivClass {
        color: blue;
        background-color: antiquewhite;
      }
      #mySpecificDiv {
        color: blueviolet;
      }
      a[href="https://www.google.com"]
      {
        color: brown;
      }
      a[href="https://www.facebook.com"]
      {
        color: green;
      }
      * {
        background-color: lightslategray;
      }
    </style>
  </head>
  <body>
    <section>
      <div>classless and idless div</div>
      <div class="myDivClass">idless div with class myDivClass</div>
      <div id="mySpecificDiv">classless div with id mySpecificDiv</div>
      <a href="https://www.google.com">back to google!</a>
      <a href="https://www.facebook.com">go to Facebook!</a>
    </section>
  </body>
</html>
